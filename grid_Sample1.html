<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSSのgridの使い方</title>
    
    <style>
        #grid{
            display:grid;
            grid-template-columns:200px 200px 200px;
        }
    </style>
</head>
<body>
    <div id="grid">
        <h1>Hoge</h1>
        <h1>Foga</h1>
        <h1>Foo</h1>
        <h1>Bar</h1>
        <h1>Fizz</h1>
        <h1>Buzz</h1>
    </div>
</body>
</html>
